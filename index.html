<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lautaro Morel, PWA</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="head">
        <div class="container">
            <h1 class="text-center text-white pt-2 pb-2">Buscador del clima</h1>
                <form id="form">
                    <div class="row">
                        <div class="col-md-1 col-lg-2 col-xl-2"></div>
                        <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7 top">
                            <input id="input" class="form-control mr-sm-2" type="search" placeholder="¿De dónde querés saber el clima?" aria-label="Buscar">
                        </div>
                        <div class="col-12 col-sm-2 col-md-1 col-lg-1 col-xl-1 d-flex">
                            <button id="buscar" class="btn btn-primary ml-auto my-2 my-sm-0" type="submit">Buscar</button>
                        </div>
                        <div class="col-md-1 col-lg-2 col-xl-2"></div>
                    </div>
                </form>
        </div>
    </div>        
    
    <main>
        <section id="clima">
            <div class="container" id="info">
            </div>
        </section>

        <section id="mapa">   
            <div class="container" id="map">
            </div>
        </section>
    </main>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
    <script>
        const API_KEY_MAPS = 'AIzaSyDjiLbyZpoyoUwICJOpUh6nBtOq3lwMYtw';
        let script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key='+ API_KEY_MAPS;
        script.setAttribute('async', '');
        document.body.appendChild(script);
    </script>
</body>
</html>
